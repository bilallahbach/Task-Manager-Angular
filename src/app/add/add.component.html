<div style="margin-top: 20vh;">
    <div class="form1">
        <form>
            <h3>Add a task</h3>
            <div class="formm">
                <input type="text" placeholder="Task name" [(ngModel)]="taskName" name="taskName">
                <select name="taskT" id="taskT" [(ngModel)]="taskType" name="taskType">
                    <option value="">Task type</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button (click)="submitForm()">Add</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task name</th>
                <th scope="col">Task Type</th>
              </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'disabled': task.done}" *ngFor="let task of tasks; let i=index" >
                    <td>{{i+1}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.type}}</td>
                    <td><button class="btn btn-success" (click)="toggleClass(i)">Done</button><button class="btn btn-danger" (click)="deleteTask(i)">Delete</button></td>
                  </tr>
            </tbody>
          </table>
    </div>
</div>
