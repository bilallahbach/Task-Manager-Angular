<div style="margin-top: 20vh;  display: flex;flex-direction: column;min-height: 100vh;">
    <div class="form1">
        <form>
            <h3>Add a task</h3>
            <div class="formm">
                <input type="text" placeholder="Task name" [(ngModel)]="taskName" name="taskName">
                <select name="taskT" id="taskT" [(ngModel)]="taskType" name="taskType">
                    <option value="">Task type</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button (click)="submitForm()">Add</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task name</th>
                <th scope="col">Task Type</th>
              </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'disabled': task.done}" *ngFor="let task of tasks; let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{task.title}}</td>
                    <td>{{task.type}}</td>
                    <td class="action"><div><i class="fas fa-check" (click)="toggleClass(task.id)" style="color: green;"></i></div> <div><i class="fas fa-trash-alt" (click)="deleteTask(task.id)" style="color: red;"></i></div></td>
                  </tr>
            </tbody>
          </table>
    </div>
</div>
